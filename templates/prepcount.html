{% extends 'base.html' %}
{% block content %}

<table>
  <tr>
    <th>Quantity On Hand</th>
    <th>Prep Name</th>
    <th>Quantity Needed</th>
    <th>Quantity To Prep</th>
  </tr>

{% for row in table %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td align="right">{{ row[2] }}</td>
    <td align="right">{{ row[3] }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
