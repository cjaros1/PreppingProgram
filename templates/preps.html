{% extends 'base.html' %}
{% block content %}

<table>
  <tr>
    <th>Prep Number</th>
    <th>Prep Name</th>
    <th>Prep Ingredients</th>
    <th>Prep Shelf Life</th>
    <th>Select</th>
  </tr>

{% for row in table %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }}</td>
    <td align="right">{{ row[3] }} Hours</td>
    <td align="right"><input type="checkbox" name="prepSelect{{ row[0] }}"></td>
  </tr>
{% endfor %}
</table>

{% endblock %}
