{% extends 'base.html' %}
{% block content %}



<table>
  <tr>
    <th>Ingredient Number</th>
    <th>Ingredient Name</th>
    <th>Ingredient Shelf Life</th>
  </tr>

{% for row in table %}
  <tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>
    <td>{{ row[2] }} Hours</td>
  </tr>
{% endfor %}
</table>


{% endblock %}
