{% extends 'base.html' %}


{% block content %}

<h1>Clock In</h1>
<form action="/getemployee" method="post">
    <table>
        <tr>
            <td><label for="empID">Employee ID</label></td>
            <td>
                <input name="empID" type="text" value="{{ empID }}">
                <span class="error">{{ error }}</span>
            </td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td>
                <input name="password" type="password">
                <span class="error">{{ error.password_error }}</span>
            </td>
        </tr>
    </table>
    <input type="submit">
</form>
<br>



{% endblock %}
